<div
  #companyContainer
  class="company-container"
  cdkDrag
  (cdkDragEnded)="onDragEnd($event)"
  (click)="openOptionsPanel()"
  [style.left.px]="x"
  [style.top.px]="y"
>
  <div #companyForm class="company-form">
    {{ companyInfo.name }}<br />
    {{ companyInfo.address }}<br />
    {{ companyInfo.phone }}<br />
  </div>
</div>
