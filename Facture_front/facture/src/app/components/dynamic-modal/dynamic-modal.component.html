<div *ngIf="data.type === 'employe'" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fadeIn">
  <!-- Existing Employee Modal Code (unchanged) -->
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-2xl w-full mx-auto border-t-4 border-[#FFD700] transform transition-all duration-300 animate-slideUp">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Ajouter un Employé</h2>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <!-- Existing Employee Form Fields (unchanged) -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Nom *</label>
        <input matInput [(ngModel)]="employee.name" name="name" required
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez le nom">
      </div>
      <!-- Other Employee Fields (unchanged) -->
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Prénom</label>
        <input matInput [(ngModel)]="employee.secondName" name="secondName"
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez le prénom">
      </div>
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Poste</label>
        <input matInput [(ngModel)]="employee.post" name="post"
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez le poste">
      </div>
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Téléphone *</label>
        <input matInput [(ngModel)]="employee.tel" name="tel" required
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez le numéro">
      </div>
      <div class="space-y-1 md:col-span-2">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Email *</label>
        <input matInput type="email" [(ngModel)]="employee.email" name="email" required
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez l'email">
      </div>
      <div class="space-y-1 md:col-span-2">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Département</label>
        <input matInput [(ngModel)]="employee.department" name="department"
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez le département">
      </div>
    </div>
    <!-- Existing Employee Buttons (unchanged) -->
    <div class="flex justify-end space-x-4 mt-8 pt-4 border-t border-gray-100">
      <button type="button" (click)="onClose()" [disabled]="isLoading"
        class="px-6 py-3 text-gray-600 font-medium rounded-xl hover:bg-gray-100 transition-all duration-200 flex items-center space-x-2 disabled:opacity-50">
        <span>Annuler</span>
      </button>
      <button type="button" (click)="onSave()" [disabled]="isLoading"
        class="save-button px-8 py-3 bg-gradient-to-r from-[#FFD700] to-[#FFB600] text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-[1.02] flex items-center space-x-2 disabled:opacity-70 disabled:cursor-not-allowed">
        <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        <span *ngIf="!isLoading">Enregistrer</span>
        <span *ngIf="isLoading" class="loading">Enregistrement...</span>
      </button>
    </div>
  </div>
</div>

<!-- New Client Modal -->
<div *ngIf="data.type === 'client'" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fadeIn">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-2xl w-full mx-auto border-t-4 border-[#FFD700] transform transition-all duration-300 animate-slideUp">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Ajouter un Client</h2>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Nom du Client -->
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Nom du Client *</label>
        <input matInput [(ngModel)]="client.clientName" name="clientName" required
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez le nom du client">
      </div>

      <!-- Téléphone -->
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Téléphone *</label>
        <input matInput [(ngModel)]="client.clientPhone" name="clientPhone" required
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez le numéro">
      </div>

      <!-- Adresse -->
      <div class="space-y-1 md:col-span-2">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Adresse</label>
        <input matInput [(ngModel)]="client.clientAddress" name="clientAddress"
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez l'adresse">
      </div>

      <!-- RIB -->
      <div class="space-y-1 md:col-span-2">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">RIB</label>
        <input matInput [(ngModel)]="client.rib" name="rib"
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez le RIB">
      </div>
    </div>

    <!-- Boutons -->
    <div class="flex justify-end space-x-4 mt-8 pt-4 border-t border-gray-100">
      <button type="button" (click)="onClose()" [disabled]="isLoading"
        class="px-6 py-3 text-gray-600 font-medium rounded-xl hover:bg-gray-100 transition-all duration-200 flex items-center space-x-2 disabled:opacity-50">
        <span>Annuler</span>
      </button>
      <button type="button" (click)="onSave()" [disabled]="isLoading"
        class="save-button px-8 py-3 bg-gradient-to-r from-[#FFD700] to-[#FFB600] text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-[1.02] flex items-center space-x-2 disabled:opacity-70 disabled:cursor-not-allowed">
        <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        <span *ngIf="!isLoading">Enregistrer</span>
        <span *ngIf="isLoading" class="loading">Enregistrement...</span>
      </button>
    </div>
  </div>
</div>
<!-- Service Modal -->
<div *ngIf="data.type === 'service'" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fadeIn">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-2xl w-full mx-auto border-t-4 border-[#FFD700] transform transition-all duration-300 animate-slideUp">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Ajouter un Service</h2>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Référence -->
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Référence *</label>
        <input matInput [(ngModel)]="service.ref" name="ref" required
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez la référence">
      </div>

      <!-- Nom du Service -->
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Nom du Service *</label>
        <input matInput [(ngModel)]="service.serviceName" name="serviceName" required
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez le nom du service">
      </div>

      <!-- Quantité -->
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Quantité *</label>
        <input matInput type="number" [(ngModel)]="service.serviceQuantity" name="serviceQuantity" required min="1"
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez la quantité">
      </div>

      <!-- Prix -->
      <div class="space-y-1">
        <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Prix *</label>
        <input matInput type="number" [(ngModel)]="service.servicePrice" name="servicePrice" required min="0" step="0.01"
          class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
          placeholder="Entrez le prix">
      </div>
    </div>

    <!-- Boutons -->
    <div class="flex justify-end space-x-4 mt-8 pt-4 border-t border-gray-100">
      <button type="button" (click)="onClose()" [disabled]="isLoading"
        class="px-6 py-3 text-gray-600 font-medium rounded-xl hover:bg-gray-100 transition-all duration-200 flex items-center space-x-2 disabled:opacity-50">
        <span>Annuler</span>
      </button>
      <button type="button" (click)="onSave()" [disabled]="isLoading"
        class="save-button px-8 py-3 bg-gradient-to-r from-[#FFD700] to-[#FFB600] text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-[1.02] flex items-center space-x-2 disabled:opacity-70 disabled:cursor-not-allowed">
        <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        <span *ngIf="!isLoading">Enregistrer</span>
        <span *ngIf="isLoading" class="loading">Enregistrement...</span>
      </button>
    </div>
  </div>
</div>
