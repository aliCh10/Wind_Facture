<div class="card">
  <p-toolbar [style]="{ 'border-radius': '1.5rem', 'padding': '0.75rem 1.5rem'}">
    <ng-template #start>
      <input type="text" placeholder="Rechercher..." class="search-input" />
    </ng-template>

    <ng-template #end>
      <div class="flex items-center gap-2">
        <!-- Génération automatique des boutons avec ouverture de modal -->
        <p-button *ngFor="let button of currentButtons"
                  [label]="button.label"
                  severity="contrast"
                  size="small"
                  class="share-button"
                  (click)="openModal(button)" />
      </div>
    </ng-template>
  </p-toolbar>
</div>
