<div class="dialog-overlay">
  <div class="dialog-card">
    <div class="dialog-header">
      <h2>{{ 'CHANGE_PASSWORD.TITLE' | translate }}</h2>
      <button mat-icon-button class="close-button" (click)="onCancel()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    
    <div class="dialog-body">
      <form #passwordForm="ngForm" class="password-form">
        <mat-form-field class="full-width">
          <mat-label>{{ 'CHANGE_PASSWORD.NEW_PASSWORD' | translate }}</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            name="newPassword"
            [(ngModel)]="newPassword"
            required
            minlength="8"
            placeholder="{{ 'CHANGE_PASSWORD.NEW_PASSWORD' | translate }}"
          />
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-hint>{{ 'CHANGE_PASSWORD.PASSWORD_HINT' | translate }}</mat-hint>
          <mat-error *ngIf="passwordForm.controls['newPassword']?.errors?.['required']">
            {{ 'CHANGE_PASSWORD.REQUIRED' | translate }}
          </mat-error>
          <mat-error *ngIf="passwordForm.controls['newPassword']?.errors?.['minlength']">
            {{ 'CHANGE_PASSWORD.MIN_LENGTH' | translate }}
          </mat-error>
        </mat-form-field>
      </form>
    </div>
    
    <div class="dialog-footer">
      <button mat-button class="secondary-button" (click)="onCancel()">
        {{ 'CHANGE_PASSWORD.CANCEL' | translate }}
      </button>
      <button
        mat-raised-button
        class="primary-button"
        color="primary"
        [disabled]="passwordForm.invalid || isLoading"
        (click)="onSubmit()"
      >
        <span *ngIf="!isLoading">{{ 'CHANGE_PASSWORD.MODIFY' | translate }}</span>
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
      </button>
    </div>
  </div>
</div>
