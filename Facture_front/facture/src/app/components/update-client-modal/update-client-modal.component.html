<div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fadeIn">
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-2xl w-full mx-auto border-t-4 border-[#FFD700] transform transition-all duration-300 animate-slideUp">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">{{ data.client ? 'Modifier' : 'Créer' }} Client</h2>
        <button (click)="onCancel()" class="text-gray-500 hover:text-gray-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  
      <form [formGroup]="clientForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Nom du Client -->
        <div class="space-y-1">
          <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Nom *</label>
          <input matInput formControlName="clientName" required
            class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
            placeholder="Nom complet">
          <span *ngIf="clientForm.get('clientName')?.hasError('required') && clientForm.get('clientName')?.touched" 
                class="text-red-500 text-xs mt-1">Le nom est requis</span>
        </div>
  
        <!-- Téléphone -->
        <div class="space-y-1">
          <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Téléphone *</label>
          <input matInput formControlName="clientPhone" required
            class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
            placeholder="06 12 34 56 78">
          <span *ngIf="clientForm.get('clientPhone')?.hasError('required') && clientForm.get('clientPhone')?.touched" 
                class="text-red-500 text-xs mt-1">Le téléphone est requis</span>
        </div>
  
        <!-- Adresse -->
        <div class="space-y-1 md:col-span-2">
          <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">Adresse *</label>
          <textarea matInput formControlName="clientAddress" required rows="2"
            class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
            placeholder="Adresse complète"></textarea>
          <span *ngIf="clientForm.get('clientAddress')?.hasError('required') && clientForm.get('clientAddress')?.touched" 
                class="text-red-500 text-xs mt-1">L'adresse est requise</span>
        </div>
  
        <!-- RIB -->
        <div class="space-y-1 md:col-span-2">
          <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">RIB *</label>
          <input matInput formControlName="rib" required
            class="mt-1 block w-full px-4 py-3 border-0 bg-gray-50 rounded-xl shadow-sm focus:ring-2 focus:ring-[#FFD700] focus:bg-white focus:shadow-md transition-all duration-200 placeholder-gray-400"
            placeholder="Numéro RIB">
          <span *ngIf="clientForm.get('rib')?.hasError('required') && clientForm.get('rib')?.touched" 
                class="text-red-500 text-xs mt-1">Le RIB est requis</span>
        </div>
      </form>
  
      <!-- Boutons -->
      <div class="flex justify-end space-x-4 mt-8 pt-4 border-t border-gray-100">
        <button type="button" (click)="onCancel()" [disabled]="isLoading"
          class="px-6 py-3 text-gray-600 font-medium rounded-xl hover:bg-gray-100 transition-all duration-200 flex items-center space-x-2 disabled:opacity-50">
          <span>Annuler</span>
        </button>
        <button type="button" (click)="onSubmit()" [disabled]="!clientForm.valid || isLoading"
          class="save-button px-8 py-3 bg-gradient-to-r from-[#FFD700] to-[#FFB600] text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-[1.02] flex items-center space-x-2 disabled:opacity-70 disabled:cursor-not-allowed">
          <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          <span *ngIf="!isLoading">{{ data.client ? 'Mettre à jour' : 'Créer' }}</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            En cours...
          </span>
        </button>
      </div>
    </div>
  </div>
