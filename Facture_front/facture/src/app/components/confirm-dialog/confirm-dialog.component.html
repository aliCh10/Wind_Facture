<div class="p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-lg font-semibold uppercase text-gray-800 mb-4">{{ data.title }}</h2>
  <p class="text-gray-600 mb-6">{{ data.message }}</p>
  <div class="flex justify-end gap-4">
    <button
      mat-flat-button
      class="!bg-black !text-white hover:!bg-gray-800 px-4 py-2 rounded"
      (click)="onCancel()"
    >
      {{ data.cancelText || 'Annuler' }}
    </button>
    <button
      mat-flat-button
      class="!bg-yellow-400 !text-black hover:!bg-yellow-500 px-4 py-2 rounded"
      (click)="onConfirm()"
    >
      {{ data.confirmText || 'OK' }}
    </button>
  </div>
</div>
