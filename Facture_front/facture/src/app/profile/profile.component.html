
<div class="container mt-5">
  <div class="row">
    <!-- Profil à gauche -->
    <div class="col-md-4">
        <div class="card card-user">
          <div class="card-body text-center">
            <div class="author">
              <!-- Image de l'avatar -->
              <img class="avatar border-gray rounded-circle mb-3" src="assets/images/LOGO-svg.webp" alt="..." width="100">
              <h5 class="title">Chet Faker</h5>
              <p class="description">"No diggity, I wanna bag it up"</p>
      
              <!-- Informations du partenaire -->
              <div class="company-info mt-3">
                <p><strong>Company Name:</strong> XYZ Corporation</p>
                <p><strong>Address:</strong> 1234 Street Name, City, Country</p>
                <p><strong>Website:</strong> <a href="https://www.xyzcorporation.com" target="_blank">www.xyzcorporation.com</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      

    <!-- Formulaire à droite -->
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="First Name" value="Chet">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" value="Faker">
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email" value="chet@example.com">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Phone</label>
                  <input type="text" class="form-control" placeholder="+61 123 456 789">
                </div>
              </div>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <div class="d-flex align-items-center gap-2">
                  <input type="password" class="form-control" value="••••••••" readonly>
                  <button type="button" class="btn btn-icon">
                    <i class="fas fa-pen"></i>
                  </button>
                </div>
              </div>
              
              
              

            <div class="row">
              <div class="col-md-12 text-center mt-3">
                <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
