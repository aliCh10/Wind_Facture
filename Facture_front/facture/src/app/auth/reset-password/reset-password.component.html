<div class="h-100 bg-light">
    <div class="d-flex h-100 justify-content-center align-items-center">
      <div class="mx-auto app-login-box col-md-6">
        <div class="modal-dialog w-100">
          <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-white border-0">
              <div class="h5 modal-title text-center w-100">
                <h3 class="mb-2">Réinitialiser le Mot de Passe</h3>
                <p class="text-muted mb-0">Entrez le code reçu par e-mail et votre nouveau mot de passe.</p>
              </div>
            </div>
            <div class="modal-body bg-white">
              <form (ngSubmit)="resetPassword()">
                <div class="row">
                  <div class="col-md-12">
                    <!-- Verification Code -->
                    <fieldset class="mb-4">
                      <div tabindex="-1" role="group">
                        <label for="verificationCode" class="form-label">Code de vérification</label>
                        <input id="verificationCode" name="verificationCode" type="text" 
                               [(ngModel)]="verificationCode" placeholder="Entrez votre code ici..." 
                               class="form-control form-control-lg" required>
                      </div>
                    </fieldset>
  
                    <!-- New Password -->
                    <fieldset class="mb-4">
                      <div tabindex="-1" role="group">
                        <label for="newPassword" class="form-label">Nouveau Mot de Passe</label>
                        <input id="newPassword" name="newPassword" type="password" 
                               [(ngModel)]="newPassword" placeholder="Entrez votre nouveau mot de passe..." 
                               class="form-control form-control-lg" required>
                      </div>
                    </fieldset>                                      
                  </div>
                </div>
                <div class="divider"></div>
                <div class="modal-footer bg-white border-0">
                  <div class="w-100 text-center">
                    <!-- Disable button if fields are empty -->
                    <button type="submit" class="btn btn-primary btn-lg w-100" 
                            [disabled]="!verificationCode || !newPassword">
                      Vérifier le Code et Réinitialiser le Mot de Passe
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
