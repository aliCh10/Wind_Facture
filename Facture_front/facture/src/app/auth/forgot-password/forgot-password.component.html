<div class="h-100 bg-light">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-6 col-lg-4">
      <!-- Logo and Modal in the same card -->
      <div class="custom-card text-center">
        <!-- Logo Section -->
        <div class="mb-4">
          <img src="assets/images/LOGO-svg.webp" alt="Company Logo" class="logo" />
        </div>
        
        <!-- Modal Content -->
        <div class="modal-dialog w-100">
          <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-white border-0">
              <div class="h5 modal-title text-center w-100">
                <h3 class="mb-3 custom-title">Mot de Passe Oublié</h3>
                <p class="text-muted mb-4 custom-subtitle">Entrez votre e-mail pour réinitialiser votre mot de passe.</p>
              </div>
            </div>
            <div class="modal-body bg-white">
              <form (ngSubmit)="sendForgotPasswordEmail()">
                <div class="row">
                  <div class="col-md-12">
                    <fieldset class="mb-4">
                      <div tabindex="-1" role="group">
                        <label for="email" class="form-label custom-label">Adresse Email</label>
                        <input
                          id="email"
                          name="email"
                          type="email"
                          placeholder="Entrez votre email ici..."
                          class="form-control form-control-lg custom-input"
                          [(ngModel)]="email"
                          required
                        />
                      </div>
                    </fieldset>
                  </div>
                </div>
                <div class="divider mb-4"></div>
                <div class="modal-footer bg-white border-0">
                  <div class="w-100 text-center">
                    <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="!email">
                      Envoyer le Email
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
