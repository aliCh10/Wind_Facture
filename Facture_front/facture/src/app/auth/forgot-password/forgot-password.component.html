<div class="h-100 bg-light">
    <div class="d-flex h-100 justify-content-center align-items-center">
      <div class="mx-auto app-login-box col-md-6">
        <div class="modal-dialog w-100">
          <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-white border-0">
              <div class="h5 modal-title text-center w-100">
                <h3 class="mb-2">Mot de Passe Oublié</h3>
                <p class="text-muted mb-0">Entrez votre e-mail pour réinitialiser votre mot de passe.</p>
              </div>
            </div>
            <div class="modal-body bg-white">
              <div>
                <form (ngSubmit)="sendForgotPasswordEmail()">
                  <div class="row">
                    <div class="col-md-12">
                      <fieldset class="mb-4">
                        <div tabindex="-1" role="group">
                          <label for="email" class="form-label">Adresse Email</label>
                          <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="Entrez votre email ici..."
                            class="form-control form-control-lg"
                            [(ngModel)]="email"
                            required
                          />
                        </div>
                      </fieldset>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div class="modal-footer bg-white border-0">
                    <div class="w-100 text-center">
                      <!-- Disable button if email input is empty -->
                      <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="!email">
                        Envoyer le Email
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
